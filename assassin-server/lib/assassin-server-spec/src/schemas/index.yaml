openapi: 3.0.0
info:
  title: Word Assassin API
  description: API for hosting Word Assassin games on https://assassin.vlad.gg
  version: 1.0.0

servers:
  - description: Production
    url: https://assassin.vlad.gg/api
  - description: Local
    url: http://localhost:8787/api

paths:
  /:
    get:
      summary: Ping
      description: Simple ping endpoint for querying if the server is alive.
      operationId: ping
      tags:
        - Ping
      responses:
        200:
          $ref: '#/components/responses/Success'

  /room:
    get:
      summary: List rooms
      description: List all available room names.
      operationId: listRooms
      tags:
        - Room
      responses:
        200:
          description: List of room names on this server.
          content:
            application/json:
              schema:
                type: object
                properties:
                  rooms:
                    type: array
                    items:
                      $ref: '#/components/schemas/RoomName'
                    example: ['galactic', 'saturn', 'charon']
                required:
                  - rooms
        500:
          $ref: '#/components/responses/InternalServerError'
  /room/{room}:
    get:
      summary: Get room
      description: Get information about a room.
      operationId: getRoom
      tags:
        - Room
      parameters:
        - $ref: '#/components/parameters/RoomName'
      responses:
        200:
          description: Room information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        404:
          $ref: '#/components/responses/RoomNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Add room
      description: Add a new room.
      operationId: putRoom
      tags:
        - Room
        - Admin
      security:
        - JWTAuth: []
      requestBody:
        $ref: '#/components/requestBodies/AddRoomBody'
      parameters:
        - $ref: '#/components/parameters/RoomName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/RoomExists'
        500:
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update room
      description: Update an existing room's settings.
      operationId: patchRoom
      tags:
        - Room
        - Admin
      security:
        - JWTAuth: []
      requestBody:
        $ref: '#/components/requestBodies/AddRoomBody'
      parameters:
        - $ref: '#/components/parameters/RoomName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/RoomNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete room
      description: Delete an existing room.
      operationId: deleteRoom
      tags:
        - Room
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/RoomName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/RoomExists'
        500:
          $ref: '#/components/responses/InternalServerError'
  /room/{room}/reset:
    post:
      summary: Reset room
      description: Resets room's players and status.
      operationId: resetRoom
      tags:
        - Room
        - Admin
        - GM
      security:
        - JWTAuth: []
        - GMAuth: []
      parameters:
        - $ref: '#/components/parameters/RoomName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/RoomNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
  /room/{room}/start:
    post:
      summary: Start game
      description: |
        Starts the game in a room.

        **Note:** Game will only start if there's 2 or more players in the room.
      operationId: startRoom
      tags:
        - Room
        - Admin
        - GM
      security:
        - JWTAuth: []
        - GMAuth: []
      parameters:
        - $ref: '#/components/parameters/RoomName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          description: Not enough players
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Message for this error.
                    example: 'Must have at least 2 people signed up!'
                required:
                  - message
        404:
          $ref: '#/components/responses/RoomNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /room/{room}/gm:
    post:
      summary: Randomly assign GM
      description: Removes current GM and randomly assigns it to another user.
      operationId: assignGM
      tags:
        - Room
        - Admin
        - GM
      security:
        - JWTAuth: []
        - GMAuth: []
      parameters:
        - $ref: '#/components/parameters/RoomName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/RoomNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
  /room/{room}/gm/{name}:
    post:
      summary: Set GM
      description: Removes current GM and assigns it to the user specified.
      operationId: setGM
      tags:
        - Room
        - Admin
        - GM
      security:
        - JWTAuth: []
        - GMAuth: []
      parameters:
        - $ref: '#/components/parameters/RoomName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/RoomNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /room/{room}/player/{name}:
    get:
      summary: Get player
      description: Get information about a player.
      operationId: getPlayer
      tags:
        - Player
      parameters:
        - $ref: '#/components/parameters/RoomName'
        - $ref: '#/components/parameters/PlayerName'
      responses:
        200:
          description: Player information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        400:
          $ref: '#/components/responses/GameStarted'
        404:
          $ref: '#/components/responses/PlayerNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Add player
      description: Add a player to the room.
      operationId: putPlayer
      tags:
        - Player
      parameters:
        - $ref: '#/components/parameters/RoomName'
        - $ref: '#/components/parameters/PlayerName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/PlayerExists'
        404:
          $ref: '#/components/responses/RoomNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete player
      description: Delete a player from a room.
      operationId: deletePlayer
      tags:
        - Player
      parameters:
        - $ref: '#/components/parameters/RoomName'
        - $ref: '#/components/parameters/PlayerName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/RoomNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /wordlist:
    get:
      summary: List wordlists
      description: List all available wordlist names.
      operationId: listWordList
      tags:
        - Wordlist
      responses:
        200:
          description: List of wordlist names on this server.
          content:
            application/json:
              schema:
                type: object
                properties:
                  wordlists:
                    type: array
                    items:
                      $ref: '#/components/schemas/WordlistName'
                    example: ['card-assassins-poison', 'card-assassins-dagger', 'pokemon', 'ptcs']
                required:
                  - wordlists
        500:
          $ref: '#/components/responses/InternalServerError'
  /wordlist/{list}:
    get:
      summary: Get wordlist
      description: Get information about a wordlist.
      operationId: getWordList
      tags:
        - Wordlist
      parameters:
        - $ref: '#/components/parameters/WordlistName'
      responses:
        200:
          description: Wordlist information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wordlist'
        404:
          $ref: '#/components/responses/WordlistNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Add wordlist
      description: Add a new empty wordlist.
      operationId: putWordList
      tags:
        - Wordlist
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/WordlistName'
      requestBody:
        $ref: '#/components/requestBodies/AddWordlist'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/WordlistExists'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete wordlist
      description: Delete a wordlist.
      operationId: deleteWordList
      tags:
        - Wordlist
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/WordlistName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/WordlistNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /wordlist/{list}/word/{word}:
    put:
      summary: Add word to wordlist
      description: |
        Adds an individual word to an existing wordlist.
      operationId: putWord
      tags:
        - Wordlist
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/WordlistName'
        - $ref: '#/components/parameters/Word'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/WordExists'
        404:
          $ref: '#/components/responses/WordlistNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete word from wordlist
      description: |
        Deletes an individual word from an existing wordlist.
      operationId: deleteWord
      tags:
        - Wordlist
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/WordlistName'
        - $ref: '#/components/parameters/Word'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/WordNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
  /wordlist/{list}/words:
    put:
      summary: Add words to wordlist
      description: |
        Adds words to an existing wordlist.

        If a word already exists in the wordlist, will skip but not error.
      operationId: putWords
      tags:
        - Wordlist
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/WordlistName'
      requestBody:
        $ref: '#/components/requestBodies/WordlistWords'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/WordlistNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete words from wordlist
      description: |
        Delete words from an existing wordlist.

        If a word does not exist in the wordlist, will skip but not error.
      operationId: deleteWords
      tags:
        - Wordlist
        - Admin
      security:
        - JWTAuth: []
      requestBody:
        $ref: '#/components/requestBodies/WordlistWords'
      parameters:
        - $ref: '#/components/parameters/WordlistName'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/WordlistNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /debug/demo:
    put:
      summary: Initialize demo data
      description: |
        Add demo data to database
      operationId: debugDemo
      tags:
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - name: room
          description: Name of demo room, defaults to "test"
          in: query
          required: false
          schema:
            type: string
            example: galactic
            default: test
        - name: name
          description: Name of demo player, defaults to "Test"
          in: query
          required: false
          schema:
            type: string
            example: Vlad
            default: Test
        - name: addWords
          description: Whether to add demo words and wordlists.
          in: query
          required: false
          schema:
            type: boolean
            example: true
            default: true
      responses:
        200:
          $ref: '#/components/responses/Success'
        500:
          $ref: '#/components/responses/InternalServerError'
  /debug/reset:
    put:
      summary: Reset database
      description: |
        Drops and recreates all tables in the D1 database.
      operationId: debugReset
      tags:
        - Admin
      security:
        - JWTAuth: []
      responses:
        200:
          $ref: '#/components/responses/Success'
        500:
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      description: Authentication with JWT generated by zhr.one auth
    GMAuth:
      type: apiKey
      in: header
      name: X-Assassin-User
      description: Authentication for GM user (honour system, please don't abuse)
  parameters:
    RoomName:
      name: room
      description: Name of room to use.
      schema:
        $ref: '#/components/schemas/RoomName'
      example: galactic
      in: path
      required: true
    PlayerName:
      name: name
      description: Name of player within a room.
      schema:
        $ref: '#/components/schemas/PlayerName'
      example: Vlad
      in: path
      required: true
    WordlistName:
      name: list
      description: Name of word list to use.
      schema:
        $ref: '#/components/schemas/WordlistName'
      example: card-assassins-poison
      in: path
      required: true
    Word:
      name: word
      description: Word to add/delete.
      schema:
        $ref: '#/components/schemas/Word'
      example: test
      in: path
      required: true

  requestBodies:
    AddRoomBody:
      description: Body for adding rooms.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RoomBody'
    UpdateRoomBody:
      description: Body for updating rooms.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RoomBody'
    AddWordlist:
      description: Body for adding wordlists.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WordlistBody'
    WordlistWords:
      description: Body for adding words to wordlists.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WordsBody'

  responses:
    Success:
      description: Operation executed successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
                example: ok
            required:
              - message
    RoomExists:
      description: Room already exists and cannot be recreated.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Room already exists!
    RoomNotFound:
      description: Could not find room.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Room not found!
            required:
              - message
    PlayerExists:
      description: Player already exists in the room.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Player already exists!
            required:
              - message
    PlayerNotFound:
      description: Could not find player.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Player not found!
            required:
              - message
    WordlistExists:
      description: Wordlist already exists.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Wordlist already exists!
            required:
              - message
    WordlistNotFound:
      description: Could not find wordlist.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Wordlist not found!
            required:
              - message
    WordExists:
      description: Word already exists.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Word already exists!
            required:
              - message
    WordNotFound:
      description: Could not find word.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Word not found!
            required:
              - message
    GameStarted:
      description: Game has already started.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Game has already started!
            required:
              - message

    InternalServerError:
      description: Something went wrong processing your request.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Somethng went wrong!
            required:
              - message
  schemas:
    BasicPlayer:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/PlayerName'
        status:
          $ref: '#/components/schemas/PlayerStatus'
        isGM:
          $ref: '#/components/schemas/PlayerIsGM'
      required:
        - name
        - isGM
    Player:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/PlayerName'
        room:
          $ref: '#/components/schemas/RoomName'
        status:
          $ref: '#/components/schemas/PlayerStatus'
        target:
          description: Target the player has to eliminate, if set.
          type: string
          example: Ben
        words:
          $ref: '#/components/schemas/WordlistArray'
        isGM:
          $ref: '#/components/schemas/PlayerIsGM'
      required:
        - name
        - room
        - status
        - isGM
    PlayerStatus:
      description: The player's status within the room.
      type: string
      enum:
        - alive
        - eliminated
      example: alive
    PlayerIsGM:
      description: Whether the player is the room's GM (first player added).
      type: boolean
      example: true
    PlayerName:
      description: Name of a player within a room.
      type: string
      example: Vlad
    Room:
      description: Room information
      type: object
      properties:
        name:
          $ref: '#/components/schemas/RoomName'
        usesWords:
          $ref: '#/components/schemas/RoomUsesWords'
        status:
          $ref: '#/components/schemas/RoomStatus'
        players:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/BasicPlayer'
      required:
        - name
        - usesWords
        - status
        - players
    RoomBody:
      description: Body when adding or updating a room.
      type: object
      properties:
        usesWords:
          $ref: '#/components/schemas/RoomUsesWords'
    RoomUsesWords:
      type: boolean
      description: Whether the room uses words or standard assassin.
      example: true
      default: true
    RoomName:
      description: Name of a room.
      type: string
      example: galactic
    RoomStatus:
      description: The status of the game within a room.
      type: string
      enum:
        - started
        - ready
        - not-ready
      example: not-ready
    Word:
      type: string
      description: A word the player can use to eliminate their target.
      example: foo
    Wordlist:
      allOf:
        - type: object
          properties:
            name:
              $ref: '#/components/schemas/WordlistName'
            words:
              $ref: '#/components/schemas/WordlistArray'
          required:
            - name
            - words
        - $ref: '#/components/schemas/WordlistBody'
    WordlistArray:
      type: array
      description: A list of words that can be used by players to eliminate their opponents.
      example: ['foo', 'bar', 'baz']
      items:
        $ref: '#/components/schemas/Word'
    WordlistBody:
      type: object
      properties:
        description:
          type: string
          description: Description to use when showing this word list to admins.
          example: This is a default word list provided by the 'Card Assassins' game.
        icon:
          type: string
          description: FontAwesome icon class to use, if set. Do **not** include `fa-`
          example: plus
      required:
        - description
    WordlistName:
      type: string
      description: Name of word list to use.
      example: card-assassins-poison
    WordsBody:
      type: object
      properties:
        words:
          $ref: '#/components/schemas/WordlistArray'
      required:
        - words
