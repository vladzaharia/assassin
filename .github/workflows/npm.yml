name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build with NX
    runs-on: ubuntu-latest

    steps:
    - name: Checkout files
      uses: actions/checkout@v3
    - name: Use Node.js v18.x
      uses: actions/setup-node@v3
      with:
        node-version: v18.x
        cache: 'npm'
    - name: Set FontAwesome CI token
      run: |
        npm config set '@fortawesome:registry' https://npm.fontawesome.com/
        npm config set '//npm.fontawesome.com/:_authToken' "${{ secrets.FONTAWESOME_TOKEN }}"
    - name: Install NPM packages
      run: npm ci --ignore-scripts
    - name: 'Build and prepare artifacts'
      run: npx nx run assassin-server:build-ci
      env:
        NX_BRANCH: "${{ github.ref_name }}"
    - name: 'Upload server dist artifacts'
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: assassin-server/dist/
        retention-days: 7

  deploy-staging:
    needs: ['build']
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
    if: github.event_name == 'pull_request'
    secrets: inherit

  deploy-live:
    needs: ['build']
    uses: ./.github/workflows/deploy.yml
    with:
      environment: live
    if: github.event_name != 'pull_request'
    secrets: inherit
