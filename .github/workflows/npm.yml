name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build with NX
    runs-on: ubuntu-latest

    steps:
    - name: Checkout files
      uses: actions/checkout@v3
    - name: Use Node.js v18.x
      uses: actions/setup-node@v3
      with:
        node-version: v18.x
        cache: 'npm'
    - name: Set FontAwesome CI token
      run: |
        npm config set '@fortawesome:registry' https://npm.fontawesome.com/
        npm config set '//npm.fontawesome.com/:_authToken' "${{ secrets.FONTAWESOME_TOKEN }}"
    - name: Install NPM packages
      run: npm ci --ignore-scripts
    - name: 'Build all projects'
      run: npm run build
      env:
        NX_BRANCH: ${GITHUB_REF##*/}
    - run: chmod -R 777 assassin-server/lib
    - name: 'Prepare artifacts'
      run: npx nx run-many -t prepare-deploy
      env:
        NX_BRANCH: ${GITHUB_REF##*/}
    - name: 'Upload server dist artifacts'
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: assassin-server/dist/
        retention-days: 7

  deploy:
    name: Deploy with Wrangler
    needs: ['build']
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout files
      uses: actions/checkout@v3
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: assassin-server/dist
    - name: Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@2.0.0
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        workingDirectory: assassin-server
